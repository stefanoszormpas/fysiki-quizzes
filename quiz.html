<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    
    <!-- MathJax για εξισώσεις -->
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']],
        displayMath: [['\\[', '\\]']],
        processEscapes: true
      }
    };
    </script>
    <script id="MathJax-script" async 
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="quiz-container">
        <a href="index.html" class="back-button">← Πίσω</a>
        <h1 id="quiz-title">Quiz</h1>
        <div class="timer">Χρόνος: <span id="time">00:00</span> δευτερόλεπτα</div>
        <div class="question-container"></div>
        <div class="options-container"></div>
        <div class="controls">
            <button id="prev-btn" disabled>Προηγούμενη</button>
            <button id="next-btn">Επόμενη</button>
            <button id="submit-btn" style="display: none;">Υποβολή</button>
        </div>
        <div class="results"></div>
    </div>

    <!-- Quiz Script -->
    <script src="assets/quiz.js"></script>

    <!-- Timer και δυναμικός τίτλος -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const quizId = params.get("quiz") || "1";

        const titles = {
            "1": "Κεντρική Ελαστική Κρούση",
            "2": "Πλαστική Κρούση",
            "3": "ΑΑΤ - Χρονικές εξισώσεις και φάση της ΑΑΤ"
        };

        const quizTimes = {
            "1": 600, 
            "2": 600, 
            "3": 900  
        };

        // Ορισμός τίτλου
        document.getElementById("quiz-title").textContent = titles[quizId] || "Quiz";

       
</body>
</html>
