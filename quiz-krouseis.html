<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Quiz: Κρούσεις</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
  <script src="quizzes.js" defer></script>
  
</head>
<body>
  <h1>✅ Quiz Φυσικής: Κρούσεις</h1>
  <div class="quiz-container" id="quiz"></div>
  <div style="text-align: center;">
    <button onclick="submitQuiz()">Υποβολή</button>
    <button onclick="resetQuiz()">Ξανακάνε το Quiz</button>
    <div id="result"></div>
  </div>

  <script>
    const quizData = shuffleArray(quiz_krouseis).slice(0, 20);
    const quizContainer = document.getElementById("quiz");

    function renderQuiz() {
      quizContainer.innerHTML = "";
      quizData.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <p>${index + 1}. ${q.question}</p>
          <div class="answers">
            ${q.answers.map((ans, i) => `
              <label>
                <input type="radio" name="q${index}" value="${i}">
                ${ans}
              </label>
            `).join("")}
          </div>
        `;
        quizContainer.appendChild(div);
      });

      if (window.MathJax) MathJax.typeset();
    }

    function submitQuiz() {
      let score = 0;
      quizData.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && parseInt(selected.value) === q.correct) score++;
      });
      document.getElementById("result").innerText = `Σωστές: ${score} / ${quizData.length}`;
    }

    function resetQuiz() {
      shuffleArray(quizData);
      renderQuiz();
      document.getElementById("result").innerText = "";
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    renderQuiz();
  </script>
</body>
</html>
