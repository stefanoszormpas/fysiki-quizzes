<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Βασική Άλγεβρα - Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="quiz-container">
        <a href="index.html" class="back-button">← Πίσω</a>
        <h1>Βασική Άλγεβρα</h1>
        <div class="timer">Χρόνος: <span id="time">60</span> δευτερόλεπτα</div>

        <div class="options-container"></div>
        <div class="controls">
            <button id="prev-btn" disabled>Προηγούμενη</button>
            <button id="next-btn">Επόμενη</button>
            <button id="submit-btn" style="display: none;">Υποβολή</button>
        </div>
        <div class="results"></div>
    </div>

    <script src="quiz1.js"></script>
